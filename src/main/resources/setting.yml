setting:

  #使用哪一套语言 可以在这里看到可选的语言https://github.com/ZhangYang0204/easy-authorization/tree/master/src/main/resources/display
  #你也可以在https://github.com/ZhangYang0204/easy-authorization/tree/master/src/main/resources/display上传你使用的语言
  #此项修改后只有服务器重启或者使用其他插件重新安装此插件后才会生效
  #Which language is used? If you want to find what you can use,please go to https://github.com/ZhangYang0204/easy-authorization/tree/master/src/main/resources/display
  #You can also go to https://github.com/ZhangYang0204/easy-authorization/tree/master/src/main/resources/display to upload your language
  #This modification will not take effect until the server is restarted or the plugin is reinstalled by other plugin
  display: "default"



  #玩家没注册的情况下，会把玩家tp到指定下面的位置，不填意味着不开启此功能
  #If the player is not registered, it will tp the player to the following location, not filling means not to enable this function
  registerLocation:
    #如果填错或不填，registerLocation不会生效
    #registerLocation will not take effect if it is filled in wrongly or not
    worldName: world
    #必须是小数形式，如果填错或不填，registerLocation不会生效
    # must be in decimal form, if you fill in the wrong or not, registerLocation will not take effect
    x: 0.0
    #必须是小数形式，如果填错或不填，registerLocation不会生效
    # must be in decimal form, if you fill in the wrong or not, registerLocation will not take effect
    y: 80.0
    #必须是小数形式，如果填错或不填，registerLocation不会生效
    # must be in decimal form, if you fill in the wrong or not, registerLocation will not take effect
    z: 0.0
    #必须是小数形式，如果填错或不填，registerLocation不会生效
    # must be in decimal form, if you fill in the wrong or not, registerLocation will not take effect
    yaw: 0.0
    #必须是小数形式，如果填错或不填，registerLocation不会生效
    # must be in decimal form, if you fill in the wrong or not, registerLocation will not take effect
    pitch: 0.0

